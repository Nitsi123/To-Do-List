<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles/styles.css">
  </head>
  <body>
    <header>
        <h2>Todo List</h2>
    </header>
    <div class="main">
        <div class="sidebar">
            <ul class= "schedule">
                <li><div class="button home"><img src="/dist/images/home.svg" alt=""><p>Home</p></div></li>
                <li><div class="button today"><img src="/dist/images/today.svg" alt=""><p>Today</p></div></li>
                <li><div class="button week"><img src="/dist/images/week.svg" alt=""> This Week</div></li>
            </ul>
            <h3>Projects</h3>
            <ul class="projects">
              
            </ul>
        </div>

        <div class="content">
          <h3 style="margin-top:80px" class="content-head">Home</h3>
          <form action="" class="form">
            <input type="text" name="title" id="title" placeholder="Title: Laundry" required><br>
            <textarea name="description" id="description" cols="30" rows="2" placeholder="Description: Wash your laundry at 4pm"></textarea><br>
            <input type="text" name="project" id="project" placeholder="Project Name" required>
            <input type="date" id="date" name="date"><br>
            <div class="form-button">
              <input type="submit" name="okay" id="okay" value="Okay">
              <input type="button" name="cancel" id="cancel" value="Cancel">
            </div>
          </form>
          <div class="task-container">
          </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
